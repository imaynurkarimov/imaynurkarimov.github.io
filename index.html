<body>
<div class="cards-wrap"><!-- Cards -->

    
<!-- Card Item -->
<div class="card-item">

        </div>
    </div>

</div><!--card-item-->
    

<!-- Card Item -->

    <!-- Portfolio -->
    <div class="projects" id='projects'>
        <div class="container">
            <div class="projects__wrap">

                <i class="fas fa-arrow-circle-left left"></i>
                <!-- Slider -->
                <div class="slider">
                    <div sliderOn class="slider__item sliderOn">1</div>
                    <div class="slider__item">2</div>
                    <div class="slider__item">3</div>
                    <div class="slider__item">4</div>
                    <div class="slider__item">5</div>

         </div>
    </div>

</div><!--card-item-->

    <section class="contacts" id="contacts">

            <div class="contacts__inner">

                    <div class="form__logos">
                        <a href="https://github.com/imaynurkarimov" target="_blanket"><i class="fab fa-github"></i></a>

                        </div>
        
                        <div class="form__row">
                            <input class="form__title" type="text" placeholder="title">
                        </div>    
                        
                        <div class="form__row">
                            <textarea class="form__comment" required placeholder="comment"></textarea>
                        </div>
                        
                        <div>
                            <input class="btn" type="submit" value="submit">
